{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All notes</title>
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
</head>
<body>
    <h2>Your notes:</h2>
    <div class="notes-container">
        <div class="note">
            <form action="/createnote/" method="post">
                {% csrf_token %}
                <div class="header" name="new_header"><input name="note-header" placeholder="Header"></div>
                <div class="text" name="new_text"><textarea name="note-text" placeholder="Text"></textarea></div>
                <div class="add-button"><input type="submit" value="Create note"></div>
            </form>
        </div>
        {% for note in notes_list %}
        <div class="note">
            <div class="header"><h3>{{ note.header }}</h3></div>
            <div class="text"><p>{{ note.text }}</p></div>
            <div class="created"><p>{{ note.created }}</p></div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
