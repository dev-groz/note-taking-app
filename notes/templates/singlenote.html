<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
</head>
<body>
    <div class="note">
        <div class="header"><h3>{{ note.header }}</h3></div>
        <div class="text"><p>{{ note.text }}</p></div>
        <div class="created"><p>{{ note.created }}</p></div>
    </div>
</body>
</html>
